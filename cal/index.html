<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-slate-900 text-white flex justify-center items-center min-h-screen">
    <div class="bg-slate-800 p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Password Generator</h1>
        <div class="flex items-center border rounded-lg bg-slate-700 px-3 py-2">
            <input 
                type="text" 
                id="password" 
                class="bg-transparent outline-none text-white flex-grow"
                placeholder="Generated password"
                readonly>
            <button class="ml-3 text-slate-400 hover:text-slate-200">
                <i onclick="copyPassword()" class="fa fa-clone" aria-hidden="true"></i>
            </button>
        </div>
        <button onclick="generatePass()" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg">Generate Password</button>
    </div>
</body>
<script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "1234567890";
    const symbols = "!@#â‚¹%^~&*";

    function generatePass() {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while (password.length < length) {
            const allChars = uppercase + lowercase + numbers + symbols;
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }
    
</script>
</html>
