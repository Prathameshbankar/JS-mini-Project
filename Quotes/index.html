<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="src/output.css">
    
</head>
<body class="bg-sky-300 text-white font-mono">
    <div class="bg-white text-black max-w-sm  mx-auto text-center mt-24 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl">"Quote of the day"</h1>
        <p class="m-6" id="quote"></p>
        <p class="m-7 text-right" id="author"></p>
        <button class="bg-black text-white  p-2 rounded-lg hover:opacity-80" onclick="getQuote(api_url);">New Quote</button>
       
    </div>
</body>

<script>
    const api_url = "http://api.quotable.io/random";
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");

    async function getQuote(url){
        const response = await fetch(url);
        let data = await response.json()
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }
    getQuote(api_url);
</script>
</html>
